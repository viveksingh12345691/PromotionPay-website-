					<nav id="menu" class="pull-right">

							<li><a href="index.html">Home</a></li>

					<div class="span7">

						<form action="Registration" method="Get" class="form-stacked">
							<fieldset>
								<div class="control-group">
									<label class="control-label">Name</label>
									<div class="controls">

								</div>
								<div class="control-group">
									<label class="control-label">Email address:</label>
									<div class="controls">
                                                                            <input type="email" name="email" placeholder="Enter your email" class="input-xlarge">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Message:</label>
									<div class="controls">
										<input type="text" name="message" placeholder="Message" class="input-xlarge">
									</div>
								</div>							                            
								<div class="control-group">
									
								</div>
								<hr>
								<div class="actions"><input tabindex="9" class="btn btn-inverse large" type="submit" value="Send"></div>
							</fieldset>
						</form>					
					</div>				
				</div>
